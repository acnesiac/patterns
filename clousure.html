	<script>

function makeCounter()
{
  var obj = {counter: 0};
  return {
    inc: function(){obj.counter ++;},
    get: function(){return obj.counter;}
  };
}

counter1 = makeCounter();
counter2 = makeCounter();

counter1.inc();

console.log(counter1.get()); // returns 1
console.log(counter2.get()); // returns 0


function sayHello(name) {
  var text = 'Hello ' + name;
  var say = function() { console.log(text); }
  say();
}
sayHello('Joe');


function sayHello2(name) {
  var text = 'Hello ' + name; // Local variable
  var say = function() { console.log(text); }
  return say;
}
var say2 = sayHello2('Bob');
say2(); // logs "Hello Bob"

//1,2,3,4,4
function findduplicatee(string, letter){
	var count =0;
	for (var i = 0; i < string.length; i++) {
			if (string	[i]== letter){
				count++;
			}

	}
	return count;
}

console.log(findduplicatee("holaa",'a'));

function findrepeated(array){
	var obj = {};
	var tempCheck;
	for (var i = 0; i < array.length; i++) {
		if(!obj[array[i]]){
			obj[array[i]] =array[i];
		}
		else{
			return obj[array[i]];
		}
	}
}

console.log(findrepeated([1,3,3,2,2]));
