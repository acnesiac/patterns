<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Module pattern 3</title>
	<script type="text/javascript">
		
		function modulefunction(){
			var data = 'hello world';

			return {
				sinc : function(){
					console.log(' showing ' + data );
				}
			};

		}

		var module = modulefunction;
		var Closure = module();
		Closure.sinc();
		
	</script>
</head>
<body>
	
</body>
</html>
