<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

	<script type="text/javascript">

//Write an anonymous function that imports jQuery,  that logs to the console ‘My anonymous closure’, and using jQuery syntax create  a <div> and append it to the body tag. Call the anonymous function. 
 $(document).ready(function(){
	var Module = (function(){
	return {
		log : function(){
			$('#body').append('<div>My anonymous closure</div>');
			console.log('My anonymous closure');
		}
		};
	})().log();

});


	</script>
</head>
<body>
	<div id="body">Hello </div>
	
</body>
</html>
