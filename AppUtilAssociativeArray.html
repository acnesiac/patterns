<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>css demo</title>
  <style>

  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<div >
  <input type="text" value="123"/>
  <input id="button" type="button" value="clickme">
<ul class="filters">
  <li id="uno"><a>1</a></li>
  <li><a>2</a></li>
  <li><a>3</a></li>
</ul>
</div>
<body>


<script>

  /*
  What is an undefined value in JavaScript?

    Undefined value means the

  Variable used in the code doesn't exist
  Variable is not assigned to any value
  Property doesn't exist
*/

  $(document).ready(function(){

      var Module = (function () {
        return {
          bind : function(){
            var ref = this;
            $('#button').on('click',function () {
              ref.init();
            })
          },
          init : function () {
            var a = NaN;
            var b = "";
            var c = false;
            var d = function () {

            };
            var e =undefined;

            var arr = [a,b,c,d,e];
            console.log(arr);

          }
        }
      })();

      var Util = {
        print : function () {

          console.log('hello');

        }
        ,
        printassociative : function () {
          var associative = [];
          associative[0] = 'hola';
          associative[1] = 'mundo';
          associative.forEach((value) => {
              console.log(value);
              console.log(associative[1] === undefined );
          }
          );
        }
        ,
        wordscounter : () => {
          var letters = 'hola mundo'.split(' ');
          letters.foreach((i)=>{
            console.log(i);
          });
        }
      };
      var App = {
          init : function () {
            Util.printassociative();
            Util.wordscounter();
          }
      };

      App.init();
      Module.bind();

  });
</script>

</body>
</html>
