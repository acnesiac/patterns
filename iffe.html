//1,3,4,5,4,3
function countLettersInaWord(word){
	var numbersRepeated = [];
	var repeated = -1;
	for (var i = 0; i < word.length; i++) {
			if (!numbersRepeated[word[i]]) {
				numbersRepeated[word[i]]= word[i];
			}
			else{
				repeated = word[i];
				break;
			}
	}
	return repeated;
}

countLettersInaWord("1234567877");
